<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - naturAYO</title>
  <link rel="stylesheet" href="style-login.css" />
  <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon" />
</head>
<body>
  <div class="container">
    <div class="login-box">
      <img src="imagens/logo.png" alt="Logo naturAYO" class="logo" />
      <h2>Bem-vindo</h2>
      <p>Faça login para acessar o sistema de controle de estoque.</p>
      <form id="login-form">
        <input type="text" name="username" placeholder="Usuário" required />
        <input type="password" name="senha" placeholder="Senha" required />
        <button type="submit">Entrar</button>
      </form>
      <div id="mensagem"></div>
    </div>
    <div class="image-box">
      <img src="imagens/imagem-lateral3.png" alt="Imagem naturAYO" />
    </div>
  </div>



<script src="script.js"></script>
</body>
</html>
