  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo-area">
      <img src="imagens/logo1.png" alt="Logo naturAYO" />
      <h1>naturAYO</h1>
    </div>
    <div class="user-info">
      <img src="imagens/foto-perfil.jpg" alt="Foto do usuário" />
      <span>Usuário: Danilo Martins</span>
    </div>
  </header>

  <nav class="sidebar">
    <a href="#" class="active">Início</a>
    <a href="TEMPORARIO/estoque.html">Estoque</a>
    <a href="TEMPORARIO/cadastrarProduto.html">Cadastrar Produto</a>

    <a href="relatorios.html">Relatórios</a>

  <main class="main-content">
    <section class="content-section">
      <h2>Últimas Movimentações</h2>
      <div class="movimentacao-list product-list">
        <!-- Conteúdo dinâmico via JS -->
      </div>
    </section>

    <aside class="calendar">
      <h3>Calendário</h3>
      <!-- Removi o segundo #data-atual duplicado -->
      <div id="data-atual" style="margin-bottom:10px; font-weight:600;"></div>

      <div class="filter-group">
        <label for="filtroProduto">Filtrar por Produto:</label>
        <select id="filtroProduto">
          <option value="">Todos</option>
          <option value="Produto A">Produto A</option>
          <option value="Produto B">Produto B</option>
          <option value="Produto C">Produto C</option>
          <option value="Produto D">Produto D</option>
          <option value="Produto E">Produto E</option>
        </select>
      </div>

      <div class="filter-group">
        <label for="filtroCategoria">Filtrar por Categoria:</label>
        <select id="filtroCategoria">
          <option value="">Todas</option>
          <option value="Higiene">Higiene</option>
          <option value="Alimentos">Alimentos</option>
          <option value="Cosméticos">Cosméticos</option>
        </select>
      </div>

      <div id="calendar"></div>
    </aside>
  </main>

  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
